<VirtualHost *:80>
    ServerName geochat.waterinag.org
    Redirect permanent / https://geochat.waterinformatics.org/
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin admin@geochat.waterinag.org
    ServerName geochat.waterinag.org

    DocumentRoot /home/aman/geochat/geochat_frontend
    DirectoryIndex index.html

    <Directory /home/aman/geochat/geochat_frontend>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>



    ErrorLog ${APACHE_LOG_DIR}/geochat.waterinag.org_error.log
    CustomLog ${APACHE_LOG_DIR}/geochat.waterinag.org_access.log combined


</VirtualHost>
