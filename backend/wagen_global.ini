[uwsgi]
chdir           = /home/aman/wagen_global/webapp/wagen_global
module          = wagen_global.wsgi
home            = /home/aman/wagen_global/webapp/venv
env             = DJANGO_SETTINGS_MODULE=wagen_global.settings
master          = true
processes       = 5
threads         = 2
socket          = /home/aman/wagen_global/webapp/wagen_global/wagen_global.sock
chmod-socket    = 666
vacuum          = true
daemonize       = /home/aman/wagen_global/webapp/wagen_global/log/wagen_global.log
post-buffering  = true
route-run       = harakiri:180


